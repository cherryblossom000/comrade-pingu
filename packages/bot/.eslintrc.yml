ignorePatterns:
- dist/
- tests/coverage

overrides:
- files: [tests/**/*.test.ts]
  env:
    jest: true
- files:
  - src/commands/**/*.ts
  - src/regex-commands/**/*.ts
  - src/events/**/*.ts
  rules:
    import/no-unused-modules: 0

rules:
  jsdoc/check-param-names: 0
  jsdoc/newline-after-description: 0
  jsdoc/require-param: 0
  jsdoc/require-throws: 0
  jsdoc/require-returns: 0
